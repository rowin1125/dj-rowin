# Site settings
title: "DJ-Rowin"
tagline: "DJ-Rowin!!"
url: "https://djrowin.nl" # The base hostname & protocol for your site. Use it if you need absolute URL's
description: "DJ Rowin, voor alle feesten in Purmerend, Amsterdam en omstreken"

# Social
socialimg: /img/social.jpg # be sure to change this image
facebook: fbusername
twitter: twusername
github: rowin1125
googleplus: gusername
instagram: igusername

# Contact
phone: "0642655790"
email: "info@djrowin.nl"

# Use this for production
sass:
  sass_dir: _sass
  style: compressed

source: "./src"
destination: "./docs"

exclude: [.scss, README.md, node_modules, gruntfile.js, package.json]

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty
paginate: 5
paginate_path: "blog/page:num/"
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap
exclude:
  - Gemfile
  - Gemfile.lock

# Blog settings

# Lang settings
default_lang: 'en'
langs:
  'en': 'English'
lang_codes:
  - 'en'
